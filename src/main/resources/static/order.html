<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>購物訂單</title>
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/order.css">
</head>
<body>
    <!-- 導覽列 -->
    <div id="navbar"></div>

    <main>
        <!-- 查詢訂單列表 -->
        <section id="order-list">
            <h2>我的訂單</h2>
            <div id="order-results"></div>
        </section>

        <!-- 建立新訂單 -->
        <section id="create-order-section">
            <h2>建立新訂單</h2>
            <label for="product-id">商品ID</label>
            <input type="number" id="product-id" placeholder="輸入商品ID">
            <label for="quantity">數量</label>
            <input type="number" id="quantity" placeholder="輸入數量">
            <button id="add-to-cart-btn">加入購物車</button>
            <button id="create-order-btn">建立訂單</button>
        </section>

        <!-- 購物車清單 -->
        <section id="cart-list">
            <h2>購物車</h2>
            <div id="cart-items"></div>
        </section>
    </main>

    <script src="/js/nav.js"></script>
    <script src="/js/order.js"></script>
</body>
</html>
