<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>會員資料</title>
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body>

    <!-- 導覽列 -->
    <div id="navbar"></div>

    <!-- 會員資料內容 -->
    <main>
        <h1>會員資料</h1>

        <!-- 會員基本資料 -->
        <section id="user-info-section">
            <h2>基本資料</h2>
            <div id="user-info">
                <p class="info-item">會員名稱: <span id="username"></span></p>
                <p class="info-item">會員ID: <span id="userid"></span></p>
                <p class="info-item">電子郵件: <span id="email"></span></p>
            </div>
        </section>

        <!-- 重設電子郵件 -->
        <section id="email-update-section">
            <h2>重設電子郵件</h2>
            <input type="email" id="new-email" placeholder="輸入新的電子郵件" required>
            <button id="update-email-btn">更新</button>
        </section>

        <!-- 使用者權限 -->
        <section id="privileges-section">
            <h2>使用者權限</h2>
            <div id="privilege-info"></div>
        </section>
    </main>

    <script src="/js/nav.js"></script>
    <script src="/js/profile.js"></script>
</body>
</html>
